<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Continue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  font-family: Arial, sans-serif;
  color:#fff;
}
.card{
  background:#020617cc;
  border:1px solid #1e293b;
  padding:35px 25px;
  width:100%;
  max-width:360px;
  text-align:center;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
h1{
  color:#fb7185;
  margin-bottom:8px;
}
p{
  font-size:14px;
  opacity:.85;
}
.btn{
  margin-top:22px;
  display:block;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  border-radius:14px;
  background:linear-gradient(90deg,#22c55e,#4ade80);
  color:#000;
  text-decoration:none;
}
.countdown{
  margin-top:18px;
  font-size:42px;
  font-weight:bold;
  color:#38bdf8;
  opacity:0;
  transform:scale(0.5);
  transition:all .4s ease;
}
.countdown.show{
  opacity:1;
  transform:scale(1);
}
.footer{
  margin-top:14px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ”ž Adults Only</h1>
  <p>Click continue to access the content</p>

  <a href="#" class="btn" onclick="goNow()">CONTINUE</a>

  <div id="count" class="countdown">3</div>
  <div class="footer">You will be redirected shortly</div>
</div>

<script>
function goNow(){

  // ðŸ”ž Open ads popup (same link)
  window.open("https://link.gigapub.tech/l/5wpql1bh2","_blank");

  // â³ Countdown animation
  let c = 3;
  const el = document.getElementById("count");
  el.classList.add("show");
  el.innerText = c;

  const timer = setInterval(()=>{
    c--;
    if(c > 0){
      el.innerText = c;
      el.classList.remove("show");
      setTimeout(()=>el.classList.add("show"),50);
    }else{
      clearInterval(timer);
      window.location.href = "https://link.gigapub.tech/l/5wpql1bh2";
    }
  },1000);
}
</script>

</body>
  </html>
